<mat-toolbar color="primary">Test site</mat-toolbar>
<main>
<div *ngIf="auth.user$ | async as user; else login">
    {{ user | json }}
    <hr>
    <button class="mat-button" (click)="auth.signOut()">Sign Out</button>
    </div>

    <ng-template #login>
      <button class="mat-button" (click)="auth.googleSignin()">Login</button>
    </ng-template>
</main>


<router-outlet></router-outlet>
